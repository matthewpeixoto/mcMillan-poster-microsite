<section id="gallery" class="pad-t-4 poster-grid-wrapper wrapper gutter l-gutter-0">
  <ol class="masonry list-group push-0">
    <li class="item m-gutter l-gutter-2 push-4 m-push-8 intro">
      <div class="overflow-hidden">
        <div class="intro-line"></div>
      </div>
      <div class="overflow-hidden">
        <p class="intro-text giga pad-t-2 push-0">Our new hires deserve more than just a personal phone extension.</p>
      </div>
    </li>
    {% assign people = site.people | sort: 'date' %}
    {% for person in people %}
    <li class="item m-gutter l-gutter-2 push-4 m-push-8">
      <figure class="js-animate push-0 cursor-pointer poster-btn">
        <div class="push">
          <div class="poster island-2 photo-bg">
            <img class="img-flex" src="{{site.baseurl}}/images/posters/{{ person.name | replace: ' ', '-' | downcase }}.jpg" alt="{{ person.name }}'s poster" />
          </div>
        </div>
        <figcaption class="text-center">
          <h2 class="mega push-0 not-bold">{{ person.name }}</h2>
          <p class="kilo push-0 color-neutral">{{ person.title }}</p>
        </figcaption>
      </figure>
      {% include modal.html %}
    </li>
    {% endfor %}
  </ol>
</section>
