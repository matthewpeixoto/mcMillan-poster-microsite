<li class="poster-unit unit s-1 m-1-2 m-gutter l-gutter-2 push-4 m-push-8 js-animate">
  <figure class="push-0 poster-figure">
    <button class="poster-btn btn-link text-left">
      <div class="poster island-2 photo-bg push">
        <img class="img-flex" src="{{site.baseurl}}/images/posters/{{include.name | replace: " ", "-" | downcase | append: ".jpg"}}" alt="{{include.name}}'s poster" />
      </div>
      <figcaption class="mega">
        <h2 class="mega push-0 not-bold">{{include.name}}</h2>
        <p class="push-0">{{include.title}}</p>
      </figcaption>
    </button>
  </figure>
</li>
